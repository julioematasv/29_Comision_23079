<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios | Clase 3 Multimedia y Formularios</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h2>Formularios | Clase 3 apartado Formularios.</h2>
    <br>
    <div class="formulario">
        <h3>Formulario de Ingreso</h3>
        <hr>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <label for="usuario">Usuario:</label>
            <input type="text" name="usuario" id="usuario">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">
            <label for="email">Tú e-mail:</label>
            <input type="email" name="email" id="email" value="tu usuario@dominio.com">
            <label for="numero">Id de usuario:</label>
            <input type="number" name="numero" id="numero">
            <label for="fecha">Elije una fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <label for="color">Elije un color para tu usuario:</label>
            <input type="color" name="color" id="color">
            <label for="adjunto">Subir un archivo:</label>
            <input type="file" name="adjunto" id="adjunto">
            <label for="comentario">Deja un comentario:</label>
            <textarea type="textarea" name="comentario" id="comentario" cols="50" rows="5"></textarea>
            <br>
            <input type="submit" value="Ingresar a mi cuenta">
        </form>
    </div>
</body>
</html>
